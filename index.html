    <style>
        /* Reset CSS */
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f4f7fa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .container, body.dark-mode .card, body.dark-mode footer {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        body.dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        body.dark-mode .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        body.dark-mode input.form-control {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        /* Parallax Background */
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 110%;
            height: 110%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }

        .layer-1 {
            background-image: url('https://stock.adobe.com/search?k=blue+orange+gradient');
            transform: translateZ(-2px) scale(3);
        }

        .layer-2 {
            background-image: url('https://www.freepik.com/free-photos-vectors/blue-purple-pink-gradient');
            transform: translateZ(-1px) scale(2);
            opacity: 0.5;
        }

        .layer-3 {
            background-image: url('https://www.istockphoto.com/search/2/image?phrase=purple+orange+gradient');
            transform: translateZ(0px) scale(1);
            opacity: 0.3;
        }

        body.dark-mode .parallax-layer {
            filter: brightness(0.7);
        }

        /* Container Style */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Header Style */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #1a3c6d;
        }

        }

        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        /* Plot Container */
        .plot-container {
            width: 100%;
            min-height: 400px;
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }

        body.dark-mode footer a {

        }

            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;

        }

            }

    <script>
        // Register Chart.js Datalabels plugin
        Chart.register(ChartDataLabels);

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Apply saved theme on load
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Parallax effect
        window.addEventListener('scroll', function() {
            const parallax = document.querySelector('.parallax');
            let scrollPosition = window.pageYOffset;
            document.querySelector('.layer-1').style.transform = `translateY(${scrollPosition * 0.5}px) translateZ(-2px) scale(3)`;
            document.querySelector('.layer-2').style.transform = `translateY(${scrollPosition * 0.3}px) translateZ(-1px) scale(2)`;
            document.querySelector('.layer-3').style.transform = `translateY(${scrollPosition * 0.1}px) translateZ(0px) scale(1)`;
        });

        async function findCoordinates() {
            const cityName = document.getElementById('cityInput').value;
            if (cityName !== '') {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?city=${cityName}&format=json`);
                    const data = await response.json();
                    if (data.length > 0) {
                        const hasil = `Hasil pencarian untuk <strong>${cityName}</strong>`;
                        const latitude = parseFloat(data[0].lat).toFixed(2);
                        const longitude = parseFloat(data[0].lon).toFixed(2);
                        const coordinates = ` (Latitude: ${latitude} & Longitude: ${longitude})`;
                        document.getElementById('coordinates').innerHTML = hasil + coordinates;
                        plotGraph(latitude, longitude);
                    } else {
                        document.getElementById('coordinates').innerHTML = 'Data tidak ditemukan&#128532;';
                    }
                } catch (error) {
                    console.error(error);
                    document.getElementById('coordinates').innerHTML = 'Error saat mencari koordinat';
                }
            } else {
                document.getElementById('coordinates').innerHTML = 'Masukkan nama kota';
            }
        }

        function checkEnterKey(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                findCoordinates();
            }
        }

					responsive: true,

							}

							},

		}

		// Custom plugin for vertical current time line
		const currentTimeLinePlugin = {
			id: 'currentTimeLine',
			afterDraw: (chart) => {
				const ctx = chart.ctx;
				const xAxis = chart.scales.x;
				const yAxis = chart.scales.y;
				const now = new Date();
				const currentHour = now.getHours() + now.getMinutes() / 60;
				const x = xAxis.getPixelForValue(Math.floor(currentHour));
				
				ctx.save();
				ctx.beginPath();
				ctx.strokeStyle = 'red';
				ctx.lineWidth = 3;
				ctx.setLineDash([5, 5]);
				ctx.moveTo(x, yAxis.top);
				ctx.lineTo(x, yAxis.bottom);
				ctx.stroke();
				ctx.restore();
			}
		};
